<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이와규 문의하기</title>
    <link rel="stylesheet" href="/common/css/app.css" />
    <link rel="stylesheet" href="/subpage/inquire/css/inquire.css" />
    <script src="/common/js/jquery-3.7.1.min.js"></script>
    <script src="/common/js/header-footer.js"></script>
</head>


<body>

    <div class="header__nav"></div>

    <main class="inquire">
        <div class="inquire-wrap">

            <div class="title-wrap">
                <h3>도매 문의하기</h3>
                <p>도매를 원하시거나 관련 문의사항이 있으신 경우 하단 양식을 이용해서 문의해주시면 담당자가 확읜 후 최대한 빠르게 답변해드리겠습니다.</p>
            </div>

            <form id="contact_form" class="form-wrap gform"
                action="https://script.google.com/macros/s/AKfycbwiT2CfAG-lZkbWX9PHmgqO3XHb-VnpnRfn7-DeCshpU4MSm5qGKpuITxZ3RWT7vdWr/exec"
                method="POST">
                <div class="input-wrap">
                    <label class="label" for="senderName">이름</label>
                    <input class="input" name="senderName" type="text" value="" placeholder="이름을 입력해주세요." required />
                </div>
                <div class="input-wrap">
                    <label class="label" for="email">이메일</label>
                    <input class="input" name="email" type="email" value="" placeholder="이메일을 입력해주세요." required />
                </div>
                <div class="input-wrap">
                    <label class="label" for="tel">전화번호</label>
                    <input class="input" name="tel" type="tel" placeholder="전화번호를 입력해주세요." required>
                </div>
                <div class="input-wrap">
                    <label class="label" for="message">문의내용</label>
                    <textarea class="input textarea" name="message" type="text" placeholder="문의내용을 입력해주세요."
                        required></textarea>
                </div>

                <div class="submit-check-wrap">
                    <div class="check-wrap">
                        <div class="check-area">
                            <input id="checkBox" class="check-box" type="checkbox" name="agree" required />
                            <label class="label" for="check">개인정보 수집 이용에 동의합니다.</label>
                        </div>
                        <span class="agreement">이용약관 →</span>
                    </div>
                    <input id="submit_button" class="submit-btn" type="submit" value="문의하기" />    
                </div>
                
                <div class="thankyou_message">
                    <!-- You can customize the thankyou message by editing the code below -->
                    <p>⭐문의해주셔서 감사합니다⭐<br> 담당자를 통해 빠른 시일 내에 회신 혹은 연락드리겠습니다.</p>
                </div>

            </form>
        </div>
    </main>

    <footer class="footer"></footer>


    <script data-cfasync="false" type="text/javascript" src="/subpage/inquire/js/form-submission-handler.js"></script>
    <script>
        $(function(){
            $('.submit-btn').on('click', function(){
                $(this).addClass('on');
            });
        });
    </script>
</body>

</html>
